<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<p>Welcome to fourth</p>
	<h:form id="welcomeForm">
		<h:inputText value="#{welcomeBean.name}"></h:inputText>
		<f:ajax event="click" execute="welcomeForm" render="nameField">
			<h:outputLabel value="click here" />
		</f:ajax>
		<h:outputText id="nameField" value="Welcome #{welcomeBean.name}" />
				
		<h:commandButton label="refresh" action="#{welcomeBean.refresh()}" >
		</h:commandButton>
		<br />
		<h:outputFormat value="#{welcomeBean.persons}">
		</h:outputFormat>
	</h:form>

</body> 
</html>
